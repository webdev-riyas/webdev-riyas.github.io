<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact US</title>
</head>

<body>
  <h2>Office Locations</h2>
  <table cellspacing="20">
    <td>
      <p>San Francisco,USA<br>1250 Westwood Blvd<br>Office: +1-555 555 5555</p>
    </td>
    <td>
      <p>Bangalore,INDIA<br>1152 Rich Street <br>Office: +91-888 888 88888</p>
    </td>
    <td>
      <p>Kozhicode,KERALA<br>1152 Rich Street <br>Office: +91-888 888 88888</p>
    </td>
  </table>
  <hr style="height:2px;border-width:0;color:gray;background-color:gray">
  <h2>Contact US</h2>
  <table>
    <form class="" action="index.html" method="post">
      <tr>
        <td><label for="">Work Email:</label></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td>
          <label for="">Formatting:</label>
        </td>
        <td><input type="color"></td>
      </tr>
      <tr>
        <td><label for="">Notifications</label></td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <td><label for="">Submission Date</label></td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td><label for="">Post Date</label></td>
        <td><input type="datetime-local"></td>
      </tr>
      <tr>
        <td><label for="">Email</label></td>
        <td><input type="email"></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td><input type="radio" value="Male" checked>
          <label for="">Male</label>
          <input type="radio" value="Female">
          <label for="">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="">Attachment</label></td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td><label for="">Your Address:</label></td>
      </tr>
      <tr>
        <td><textarea name="name" rows="10" cols="30"></textarea></td>
      </tr>
      <tr>
        <td><input type="button" value="Click Me"></td>
        <td><input type="SUBMIT"></td>
      <tr>
        <td><input type="image" src="Icon12-128.png" alt="Source Image"></td>

      </tr>



    </form>
  </table>

</html>
